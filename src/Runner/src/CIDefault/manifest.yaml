image:
  php: khs1994/php:7.4.8-composer-alpine
  node_js: node:14.8.0-alpine
  js: node:14.8.0-alpine
  node: node:14.8.0-alpine
  bash: bash
  sh: alpine:3.12
  go: golang:1.15-alpine
  golang: golang:1.15-alpine
  deno: pcit/deno

run:
  php:
    sami: ['sami update .sami.php']
    install: ['composer install']
    script: ['composer test']
  node_js:
    install: ['npm install']
    script: ['npm test']
