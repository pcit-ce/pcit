language: php

# git 设置
clone:
  git:
    # image: plugins/git
    depth: 25 # default 25
    # recursive: true
    # skip_verify: false
    # tags: false
    # submodule_override:
    #   hello-world: https://github.com/octocat/hello-world.git
    hosts:
      - "git.t.khs1994.com:192.168.199.100"

# 工作目录
workspace:
  base: /app
  # path: .
  path: pcit

# 缓存设置
cache:
  - cache
  - .php_cs.cache
  - vendor

# 构建步骤
pipeline:
  # 构建指令最简 字符串
  before_install: echo init script

  # 构建指令最简多个步骤 数组
  before_install_2: ["echo init script", "echo init script2"]

  # 构建指令最简多个步骤 数组 另一种写法
  before_install_3:
    - echo init script
    - echo init script2

  # 当构建步骤仅指定 command(s)，可以使用以上三种方式进行简写
  before_install_4:
    command: ['echo init script']

  install:
    # image: khs1994/php:7.3.0-composer-alpine
    # commands or command
    command:
      - pwd
      - composer config -g cache-dir /tmp/pcit_cache/composer
      - composer config -g repo.packagist composer https://packagist.laravel-china.org
      - composer install
      # - composer update

  script:
    image: khs1994/php:${PHP_VERSION}-fpm-alpine # ！支持变量！
    pull: true # default is false # 不支持变量
    privileged: true # default is false # 不支持变量
    environment: # 不支持变量
      - CI_REDIS_HOST=redis
      - CI_REDIS_PORT=6379
      - CI_REDIS_DATABASE=15
      - CI_MYSQL_HOST=mysql
      - CI_MYSQL_PORT=3306
      - CI_MYSQL_USERNAME=root
      - CI_MYSQL_PASSWORD=test
      - CI_MYSQL_DATABASE=test
      - CI_WEBHOOKS_TOKEN=pcit
    commands:
      - pwd
      - mv ${PHP_INI_DIR}/conf.d/docker-php-ext-xdebug.ini.default ${PHP_INI_DIR}/conf.d/docker-php-ext-xdebug.ini
      # 服务初始化需要时间，这里延迟执行
      - sleep 30
      - vendor/bin/phpunit --coverage-clover=coverage.xml
    when: # 不支持变量
      # platform: linux/amd64
      # platform: [ linux/*, windows/amd64 ]

      # status: changed
      # status: [ failure, success ]

      # event: tag
      # event: [push, pull_request, tag, cron]
      event: [push, pull_request, tag]

      # branch: master
      # branch: prefix/*
      # branch: [master, develop]
      # branch:
      #   include: [ master, release/* ]
      #   exclude: [ release/1.0.0, release/1.1.* ]
      # tag: 7.1.*

      # ^[0-9.]+$     1.2.0
      # ^[0-9.]+      1.2.0-rc
      # ^v([0-9.]+)$  v1.2.3

  windows_only:
    image: bash
    when:
      platform: Windows/amd64
    commands: echo "Only run on Windows amd64"

  master_branch_only:
    image: bash
    when:
      branch: master
    commands:
      - echo "Only run on master branch"

  dev_branch_only:
    image: bash
    when:
      branch:
        include: dev
    commands:
      - echo "Only run on dev branch"

  master_branch_exclude:
    image: bash
    when:
      branch:
        exclude: master
    commands:
      - echo "Don't run on master branch"

  docker_build:
    settings:
      provider: docker
      # registry: docker.khs1994.com
      repo: pcit/pcit
      tags: 7.3.4-swarm-${PCIT_TAG}
      # target: php
      build_args:
        - a=1
      context: ./tests
      dockerfile: tests/Dockerfile
      # dockerfile: path/to/Dockerfile
      username: ${DOCKER_USERNAME}
      password: ${DOCKER_PASSWORD}
      dry_run: false
      purge: false
    when:
      event: push
      # event: tag

  docker_build_dont_push:
    settings:
      provider: docker
      # registry: docker.khs1994.com
      repo: pcit/pcit
      tags: 7.3.4-swarm-${PCIT_TAG}
      # target: php
      build_args:
        - a=1
      context: ./tests
      dockerfile: tests/Dockerfile
      # dockerfile: path/to/Dockerfile
      username: ${DOCKER_USERNAME}
      password: ${DOCKER_PASSWORD}
      dry_run: true
      purge: false
    when:
      event: push
      # event: tag

  plugin-demo:
    settings:
      provider: pcit/demo
      var: 1
      var_array:
        - a=1
        - b=2

  php-cs-fixer: php-cs-fixer fix

  sami:
    # image: khs1994/php:7.3.4-composer-alpine
    when:
      status: success
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    # commands:
    #  - sami update .sami.php

  gitee_pages:
    when:
      status: success
      event: ['push']
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    settings: # ！支持变量！
      provider: pages
      keep_history: true
      target_branch: gh-pages
      git_url: gitee.com/pcit-ce/pcit
      local_dir: build
      email: ${EMAIL}
      username: khs1994
      git_token: ${GITEE_TOKEN}
      message: "commit by pcit"

  github_pages:
    when:
      status: success
      event: ['push']
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    settings:
      provider: pages
      keep_history: true
      # target_branch: gh-pages
      git_url: github.com/pcit-ce/pcit
      local_dir: build
      # email: ${EMAIL}
      # username: khs1994
      git_token: ${GITHUB_TOKEN}
      depth: 10

  sync_git_deployer:
    when:
      event: ['tag']
      status: success
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    settings:
      provider: pages
      keep_history: true
      target_branch: master
      git_url: github.com/pcit-ce/deployer
      local_dir: src/Deployer
      git_token: ${GITHUB_TOKEN}
      depth: 10

  sync_git_builder:
    when:
      event: ['tag']
      status: success
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    settings:
      provider: pages
      keep_history: true
      target_branch: master
      git_url: github.com/pcit-ce/builder
      local_dir: src/Builder
      git_token: ${GITHUB_TOKEN}
      depth: 10

  sync_git_deployer_s3:
    when:
      event: ['tag']
      status: success
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    settings:
      provider: pages
      keep_history: true
      target_branch: master
      git_url: github.com/pcit-ce/deployer-s3
      local_dir: src/DeployerS3
      git_token: ${GITHUB_TOKEN}
      depth: 10

  tencent_cloud_cos_v4:
    # image: pcit/tencent_cloud_cos:v4
    when:
      status: success
      event: tag
      branch: alpha
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    # environment:
    settings:
      provider: 'tencent_cloud_cos_v4'
      files:
        - README.md: pcit/tencent_cloud_cos_file_name_${PCIT_TAG}
        - Dockerfile: pcit/tencent_cloud_cos_file_name2_${PCIT_TAG}
      region: ${COS_V4_REGION}
      app_id: ${COS_V4_APP_ID}
      secret_id: ${COS_V4_SECRET_ID}
      secret_key: ${COS_V4_SECRET_KEY}
      bucket: ${COS_V4_BUCKET}

  s3:
    when:
      status: success
      event: ['push']
      matrix:
      - PHP_VERSION: 7.3.4
        NGINX_VERSION: 1.15.8
        REDIS_VERSION: 5.0.3
        MYSQL_VERSION: 5.7.24
    # environment:
    settings:
      provider: s3
      region: ${S3_REGION}
      access_key_id: ${S3_ACCESS_KEY_ID}
      secret_access_key: ${S3_SECRET_ACCESS_KEY}
      bucket: ${S3_BUCKET}
      acl: public_read
      local_dir: public
      upload_dir: pcit-nightly
      # endpoint: https://storage.khs1994.com
      endpoint: ${S3_ENTRYPOINT}
      minio: true

  github_releases:
    # image: pcit/github_releases
    when:
      status: success
      event: tag
      branch: alpha
      # environment:
      # - GITHUB_TOKEN=x
    settings:
      provider: 'github_release'
      github_token: ${GITHUB_TOKEN}
      file:
        - "CHANGELOG.md"
        - "ROADMAP.md"
        - README.md: NEW_FILENAME.md

  codecov:
    # image: khs1994/php:7.3.4-composer-alpine
    shell: bash
    when:
      status: success
    # please set env in settings
    environment:
      # - CODECOV_TOKEN=XXX
      - PCIT_OS_NAME=linux
    commands:
      - bash <(curl -s https://codecov.io/bash) -e PHP_VERSION,PCIT_OS_NAME

  after_success:
    - echo "build success"

  after_failure:
    image: bash
    # when:
    #   status: failure
    commands:
      - echo "build failure"

  after_changed:
    image: bash
    # when:
    #   status: changed
    commands:
      - echo "build changed"

  ping: ["ping -c 5 127.0.0.1"]

  cron_only:
    commands: ["echo only run on cron event"]
    when:
      event: cron

